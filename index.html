<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-media a {
            display: block;
            margin: 10px 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Hizmetler</a>
        <a href="#">İletişim</a>
    </nav>

    <section>
        <!-- Sayfa Ortasında Resim -->
        <img src="path/to/your-image.jpg" alt="Resim Açıklaması" style="max-width: 100%; height: auto;">

        <h2>Merhaba Dünya!</h2>
        <p>Bu, basit bir HTML web sitesinin örneğidir. İstediğiniz gibi özelleştirebilirsiniz.</p>

        <!-- Sosyal Medya Bağlantıları -->
        <div class="social-media">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Discord</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Medium</a>
            <!-- Diğer sosyal medya hesaplarını ekleyebilirsiniz -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Örnek Web Sitesi. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>

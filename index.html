<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1AYN.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            border: 2px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-media a {
            display: block;
            margin: 10px 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome!</h1>
    </header>

    <section>
        <!-- Resim Alanını Çevreleyen Dairevi Div -->
        <div class="image-container">
            <img src="https://i.kym-cdn.com/entries/icons/mobile/000/026/489/crying.jpg" alt="Resim Açıklaması">
        </div>

        <h2>Hello Hackers!</h2>
        <p>All my social media accounts are linked below</p>

        <!-- Sosyal Medya Bağlantıları -->
        <div class="social-media">
            <a href="https://twitter.com/B1AYNN" target="_blank">Twitter</a>
            <a href="https://discord.gg/sN8DP6ey4U" target="_blank">Discord</a>
            <a href="https://github.com/B1AYNN" target="_blank">GitHub</a>
            <a href="https://medium.com/@b1ayn" target="_blank">Medium</a>
            <!-- Diğer sosyal medya hesaplarını ekleyebilirsiniz -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 B1ayn.com All rights reserved.</p>
    </footer>

</body>
</html>

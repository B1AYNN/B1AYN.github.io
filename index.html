<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Hizmetler</a>
        <a href="#">İletişim</a>
    </nav>

    <section>
        <h2>Merhaba Dünya!</h2>
        <p>Bu, basit bir HTML web sitesinin örneğidir. İstediğiniz gibi özelleştirebilirsiniz.</p>

        <!-- Sosyal Medya Bağlantıları -->
        <div class="social-media">
            <a href="#" target="_blank"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#" target="_blank"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
            <!-- Diğer sosyal medya ikonlarını ekleyebilirsiniz -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Örnek Web Sitesi. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
